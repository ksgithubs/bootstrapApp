<div class="container box">
  <div class="card">
    <br />
    <form
      #login="ngForm"
      (ngSubmit)="onSubmit(login.value)"
      class="memberform"
    >
      <br />
      <div>
        <label class="hello">Your Email</label>

        <input
          type="text"
          placeholder="Enter your Email"
          name="email"
          ngModel
        />
      </div>

      <br />
      <div>
        <label class="hello">Your Password</label>

        <input
          type="password"
          placeholder="Enter your Password"
          name="password"
          ngModel
        />
        <p *ngIf = "submitStatus" class="invalidCredentials"><span class="invalidCredentialsStar">*</span>  Invalid credentials</p>

      </div>
      
      <br>
      <br />

        <button type="submit" class="btn submitButton btn-primary ">
          Submit
        </button>
        <br />
      <br />
    </form>
  </div>
</div>
